<body>
    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-7"><h2>Tin <b>tuyển dụng</b></h2></div>
                
                        <div class="col-sm-5">
                            <button  type="button" class="btn btn-primary" (click)="openDialog()"  data-bs-toggle="modal" data-bs-target="#kt_modal_add_user">
                                <!--begin::Svg Icon | path: icons/duotune/arrows/arr075.svg-->
                                    <span class="svg-icon svg-icon-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                            <rect opacity="0.5" x="11.364" y="20.364" width="16" height="2" rx="1" transform="rotate(-90 11.364 20.364)" fill="currentColor"></rect>
                                            <rect x="4.36396" y="11.364" width="16" height="2" rx="1" fill="currentColor"></rect>
                                        </svg>
                                    </span>
                                <!--end::Svg Icon-->Thêm mới
                                </button>
                            <div class="search-box">
                                <i class="material-icons">&#xE8B6;</i>
                                <input type="text" class="form-control" placeholder="Search&hellip;">
                            </div>
                        </div>
                    </div>
                  
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên công việc <i  (click)="sortByName()" class="fa fa-sort"></i></th>
                            <th>Vị trí công việc</th>
                            <th>Mức lương đề xuất</th>
                            <th>Hạn nộp hồ sơ <i  (click)="sortByDueDate()" class="fa fa-sort"></i></th>
                            <th>Trạng thái </th>
                            <th>Thống kê</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let job of listJob;let i=index;" [routerLink]="['/home/job/detail', job.id]" style="cursor: pointer;">
                            <td>{{i+1}}</td>
                            <td>{{job.name}}</td>
                            <td>{{job.jobPosition.code}}</td>
                            <td>{{job.salaryMax}}</td>
                            <td>{{job.dueDate|date:'dd/MM/yyyy'}} </td>
                            <td>{{job.statusJob.code}}</td>
                            <td></td>
                            <td>
                                <a  class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                                <a class="edit" title="Export PDF" data-toggle="tooltip"><i (click)="exportPDF(job.id)" class="material-icons"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                                    <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z"/>
                                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                                  </svg></i></a>
                                <a  class="delete" title="Đăng tuyển" data-toggle="tooltip"><i class="material-icons"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-post" viewBox="0 0 16 16">
                                    <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                                    <path d="M4 6.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-7zm0-3a.5.5 0 0 1 .5-.5H7a.5.5 0 0 1 0 1H4.5a.5.5 0 0 1-.5-.5z"/>
                                  </svg></i></a>
                            </td>
                        </tr>
                               
                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="hint-text">Hiển thị <b><select name="bootstrap-data-table_length" aria-controls="bootstrap-data-table" class="form-control-sm" (change)="changePageSize($event)">
                            <option value="2">2</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select></b> mục</div>
                    <ul class="pagination" *ngFor="let page of totalPageNum">
                        <!-- <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li> -->
                        <li *ngIf="page==pageNo" class="page-item active" ><a class="page-link" (click)="onClick(page)">{{page+1}}</a></li>
                        <li *ngIf="page!=pageNo" class="page-item" ><a routerLink="/home/job/detail"  class="page-link" (click)="onClick(page)">{{page+1}}</a></li>
                        <!-- <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li> -->
                    </ul>
                </div>
            </div>
        </div>        
    </div> 
    
</body>
