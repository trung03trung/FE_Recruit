
                            	<div class="container padding-bottom-3x mb-2 mt-5">
                                    <div class="row justify-content-center">
                                      <div class="col-lg-8 col-md-10">
                                        <div class="forgot">
                                            
                                            <h2>Forgot your password?</h2>
                                        <p>Change your password in three easy steps. This will help you to secure your password!</p>
                                        <ol class="list-unstyled">
                                          <li><span class="text-primary text-medium">1. </span>Enter your email address below.</li>
                                          <li><span class="text-primary text-medium">2. </span>Our system will send you a temporary link</li>
                                          <li><span class="text-primary text-medium">3. </span>Use the link to reset your password</li>
                                        </ol>
                              
                                        </div>	
                                        
                                        <form  [formGroup]="formEmail" class="card mt-4">
                                          <div class="card-body">
                                            <div class="form-group">
                                              <label for="email-for-pass">Enter your email address</label>
                                              <input class="form-control"  type="email" formControlName="email" id="email-for-pass"   >
                                              <mat-error *ngIf="message=='Không tìm thấy email'" class="alert-danger">{{message}}</mat-error>
                                              <mat-error class="alert-danger" *ngIf="!formEmail.valid">
                                                Please enter a valid email address
                                              </mat-error>
                                            </div>
                                          </div>
                                          <div class="card-footer">
                                            <button class="btn btn-success" type="submit" (click)="onSubmit()">Get New Password</button>
                                            <button class="btn btn-danger ml-3" type="submit">Back to Login</button>
                                          </div>
                                        </form>
                                      </div>
                                    </div>
                                  </div>
